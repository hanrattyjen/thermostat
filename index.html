<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Thermostat</title>
  </head>

  <body>
    <section>
      <h1 id = "temperature"></h1>
      <h1>Current outdoors temperature: <span id="current-temperature"></span></h1>

      <section>
        <h1>Current temperature: <span id="current-temperature">20</span></h1>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
      </section>

      <p>
        <button id = "temp-up">+</button>
        <button id = "temp-down">-</button>
        <button id = "temp-reset">reset</button>
        power saving mode is <span id = "psm-status">on</span>
        <button id = "psm-on">PSM on</button>
        <button id = "psm-off">PSM off</button>
      </p>
    </section>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
  </html>
